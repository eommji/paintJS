<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Paint JS</title>
  </head>
  <body class="body">
    <canvas class="canvas canvas-js"></canvas>
    <section class="controls">
      <div class="controls__range">
        <input
          type="range"
          class="range-js"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button class="mode-js">Fill</button>
        <button class="reset-js"></button>
        <button class="save-js"></button>
      </div>
      <div class="controls__colors colors-js">
        <div
          class="controls__color js-color"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#ffffff"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#ff3b30"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#ff9500"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#ffcc00"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#4cd963"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#5ac8fa"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#0579ff"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color:#5856d6"
        ></div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
